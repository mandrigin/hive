---
name: Build hive container and push to dockerhub

on:
  push:
    branches:
      - main

jobs:
  build:
    name: build and push
    runs-on:
      - self-hosted
    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - uses: docker/login-action@v1
        name: Login to Docker Hub
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: |
            gatewayfm/hive:${{ github.sha }}
            gatewayfm/hive:latest
